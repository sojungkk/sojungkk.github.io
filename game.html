    <center>
    <h1>Draw Something!</h1>
    <hr>
    <canvas id="myCanvas" style="background-color: rgb(230, 255, 234);" width="800" height="600"></canvas>
    <h2>line thickness : <input type="number" id="widthInput" value="2" min="0" max="20"
                onchange="howThick=this.value">
        line color : <input type="color" id="colorInput" value="#61A862" onchange="whatColor=this.value">
    </h2>
    </center>
    <script>
        canvas = document.getElementById("myCanvas");
        context = canvas.getContext("2d");

        canvas.addEventListener("mousemove", function(what){move(what)});
        canvas.addEventListener("mousedown", function(what){down(what)});
        canvas.addEventListener("mouseup", function(what){up(what)});
        canvas.addEventListener("mouseout", function(what){out(what)});

        howThick = document.getElementById("widthInput").value;
        whatColor = document.getElementById("colorInput").value;

        startX, startY;
        isdrawing = false;
        function down(what)
        {
            startX = what.offsetX;
            startY = what.offsetY;
            isdrawing = true;
        }
        function draw(nowX, nowY)
        {
            context.beginPath();
            context.lineWidth = howThick;
            context.strokeStyle = whatColor;
            context.moveTo(startX, startY);
            context.lineTo(nowX, nowY);
            context.stroke();
        }
        function move(what)
        {
            if(isdrawing == false) return;
            nowX = what.offsetX;
            nowY = what.offsetY;
            draw(nowX, nowY);
            startX = nowX;
            startY = nowY;
        }
        function up(what)
        {
            isdrawing = false;
        }
        function out(what)
        {
            isdrawing = false;
        }
    </script>
