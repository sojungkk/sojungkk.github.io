    <p>my summer vacation plans</p>
    <button onclick="getSome()">what is it</button>
    <div id="here" style="width: 300px; height: 60px; font-style: italic;"></div>

    <script>
        function getSome() {
            showme = new XMLHttpRequest();
            showme.onload = function() {
                document.getElementById("here").innerHTML = this.responseText;
            };
            showme.open("GET", "summer.txt", true);
            showme.send();
        }
    </script>

    <div class="container">
        <h3>Background Color</h3>
        <div>
            <label for="bgcolor">Choose the background color you want</label>
            <input type="text" id="bgcolor" value="eg)FFFF33">
        </div>

        <script>
            aboutHtml = document.querySelector('html');
            bgcolorWhat = document.getElementById('bgcolor');
            
            function changeColor()
            {
                localStorage.setItem('bgcolor', document.getElementById('bgcolor').value);
                setStyles();
            }
    
            function  setStyles()
            {
                whatColor = localStorage.getItem('bgcolor');
                aboutHtml.style.backgroundColor='#'+whatColor;
            }
            bgcolorWhat.onchange = changeColor;
        </script>

        <div>
            <label for="image">Choose your summer vacation plan</label>
            <select id="image" onchange="changeImage()">
                <option value="guitar.jpg">guitar</option>
                <option value="exercise.jpg">work out</option>
                <option value="book.jpg">reading</option>
                <option value="trip.jpg">trip</option>
            </select>
        </div>
        <img id="summerImage" src="guitar.jpg" width="800" height="600">
    </div>

    <script>
        const imageSelect = document.getElementById('image');
        const summerImage = document.getElementById('summerImage');

        function changeImage() {
            const selectedImage = imageSelect.value;
            summerImage.src = selectedImage;
        }
        
    </script>
